<h1>List of todos</h1>

<table>
    <tr>
        <th>Date added</th>
        <th>Deadline</th>
        <th>Status</th>
        <th>Text</th>
    </tr>
    {% for x in todos %}
        <tr>
            <td>{{ x.date }}</td>
            <td>{{ x.deadline }}</td>
            <td>{{ x.done }}</td>
            <td>{{ x.text }}</td>
        </tr>
    {% endfor %}
</table>
