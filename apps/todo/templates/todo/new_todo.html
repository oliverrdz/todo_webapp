<h1>New todo form</h1>

{% if messages %}
    <ul>
        {% for x in messages %}
            <li>{{ x }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add"/>
</form>
